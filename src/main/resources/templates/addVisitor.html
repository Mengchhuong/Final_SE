<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<style>
  .container{
    width: 55%; 
  }
  h3{
    text-align: center;
    color: grey;
  }
  .btn-secondary{
    color: white; 
  }
</style>
<body>
  <!-- int id;
  String phonenum;
  int member;
  Date visitDate;
  Date exitDate; -->
    <div class="container mt-5 shadow-lg p-3 mb-5 bg-body rounded">
          <h3>Visitor Registration</h3>
        <form  method="POST" id="form" >
            <div class="form-group mt-2">
              <label for="phone">Mobile Phone</label>
              <input  type="text" class="form-control" id="phone" placeholder="Phone Number" name="phonenum">
            </div>
            <div class="form-group mt-2">
                <label for="visit">Visitor members: </label>
                <input type="number" class="form-control" id="visit" placeholder="Visitor Member" name="member">
            </div>
            <div class="form-group mt-2">
                <label for="visit">Date of Visiting</label>
                <input type="date" class="form-control" id="visit" placeholder="Date of Visiting" name="visit">
            </div>
            <div class="form-group mt-2">
              <label>Date of Exiting</label>
              <input type="date" class="form-control" id="exit" placeholder="Date of Exiting" name="exit">
            </div>
          <center>  <button type="submit" class="btn btn-secondary mt-3">Submit</button></center>
          </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      async function addData(){
        var form = document.getElementById("form")
        form.onsubmit = async(e)=>{
          e.preventDefault();
          var formData = new FormData(form);
          var response = await axios.post("/visitor",{
            phonenum:formData.get("phonenum"),
            member: formData.get("member"),
            visit: formData.get("visit"),
            exit: formData.get("exit")
          })
          console.log(response.data)
          // if(response.data.length>0){
          //   window.location.pathname="/listvisitor";
          // }else{
          //   console.log(response.data);
          // }
        }
      }
      addData()
    </script>

</body>
</html>
